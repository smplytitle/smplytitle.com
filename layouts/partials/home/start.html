{{ $title := .Site.Params.homeStart.title }}

{{ $btnText := .Site.Params.homeStart.btn_text }}
{{ $btnUrl := .Site.Params.homeStart.btn_url }}

<section class="s-start">
  <div class="container">
    <div class="s-start__wrap">
      <h3 class="s-title s-title-sm text-left">{{ $title }}</h3>
      <a href="{{ $btnUrl }}" class="btn btn-primary">{{ $btnText }}</a>
    </div>
  </div>
</section>
