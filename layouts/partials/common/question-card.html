<div class="question-card">
  <div class="question-card__img">
    <img src="{{ .imgPath }}" loading="lazy" width="60" height="60" alt="Person image">
  </div>
  <span class="question-card__text">{{ .text }}</span>
  <div class="question-card__btn">
    <a href="{{ .btnUrl }}" class="btn btn-primary btn-rounded">
      {{ .btnText }}
    </a>
  </div>
</div>
