<head>
  {{ "<!-- Meta data -->" | safeHTML }}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
  {{ end }}

  <title>{{ .Title | plainify }}</title>

  <link rel="canonical" href="{{ .Site.BaseURL }}" />

  {{ "<!-- Favicon -->" | safeHTML }}
  <link rel="icon" type="image/x-icon" href="{{ `img/favicon.ico` | absURL }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ `img/apple-touch-icon.png` | absURL }}">
  <link rel="shortcut icon" type="image/png" sizes="32x32" href="{{ `img/favicon-32x32.png` | absURL }}">
  <link rel="shortcut icon" type="image/png" sizes="16x16" href="{{ `img/favicon-16x16.png` | absURL }}">

  {{ "<!-- Main Stylesheets -->" | safeHTML }}
  {{ $style := resources.Get "scss/style.scss" | resources.ToCSS | minify }}
  <link href="{{ $style.Permalink }}" rel="stylesheet" />
</head>
